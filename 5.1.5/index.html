<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <p>REPAIR OF EQUIPMENT FROM VARIOUS BRANDS</p>
    </header>
    <!-- holds scrollbar etc  -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <!-- holds touch area -->
      <div class="swiper-wrapper">
        <!-- Slides My own  -->
        <div class="swiper-slide">
          <img src="images/lenovo.png" alt="lenovo" />
          <img src="images/ic-go.svg" alt="go" />
        </div>
        <div class="swiper-slide">
          <img src="images/samsung.png" alt="samsung" />
          <img src="images/ic-go.svg" alt="go" />
        </div>
        <div class="swiper-slide">
          <img src="images/apple.png" alt="apple" />
          <img src="images/ic-go.svg" alt="go" />
        </div>
        <div class="swiper-slide">
          <img src="images/Bosch.png" alt="bosch" />
          <img src="images/ic-go.svg" alt="go" />
        </div>
        <div class="swiper-slide">
          <img src="images/hp.png" alt="hp" />
          <img src="images/ic-go.svg" alt="go" />
        </div>
        <div class="swiper-slide">
          <img src="images/acer.png" alt="acer" />
          <img src="images/ic-go.svg" alt="go" />
        </div>
        <div class="swiper-slide">
          <img src="images/viewsonic.png" alt="viewsonic" />
          <img src="images/ic-go.svg" alt="go" />
        </div>
        <div class="swiper-slide">
          <img src="images/sony.png" alt="sony" />
          <img src="images/ic-go.svg" alt="go" />
        </div>
        <div class="swiper-slide">
          <img src="images/lenovo.png" alt="lenovo" />
          <img src="images/ic-go.svg" alt="go" />
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <main class="brand">
      <div class="brand__container">
        <img src="images/lenovo.png" alt="lenovo" />
        <img src="images/ic-go.svg" alt="go" />
      </div>
      <div class="brand__container">
        <img src="images/samsung.png" alt="samsung" />
        <img src="images/ic-go.svg" alt="go" />
      </div>
      <div class="brand__container">
        <img src="images/apple.png" alt="apple" />
        <img src="images/ic-go.svg" alt="go" />
      </div>
      <div class="brand__container is-hidden is-showing">
        <img src="images/viewsonic.png" alt="viewsonic" />
        <img src="images/ic-go.svg" alt="go" />
      </div>
      <div class="brand__container">
        <img src="images/Bosch.png" alt="bosch" />
        <img src="images/ic-go.svg" alt="go" />
      </div>
      <div class="brand__container">
        <img src="images/hp.png" alt="hp" />
        <img src="images/ic-go.svg" alt="go" />
      </div>
      <div class="brand__container">
        <img src="images/acer.png" alt="acer" />
        <img src="images/ic-go.svg" alt="go" />
      </div>
      <div class="brand__container is-hidden is-showing">
        <img src="images/sony.png" alt="sony" />
        <img src="images/ic-go.svg" alt="go" />
      </div>
      <div class="brand__container is-hidden">
        <img src="images/lenovo.png" alt="lenovo" />
        <img src="images/ic-go.svg" alt="go" />
      </div>
      <div class="brand__container is-hidden">
        <img src="images/samsung.png" alt="samsung" />
        <img src="images/ic-go.svg" alt="go" />
      </div>
      <div class="brand__container is-hidden">
        <img src="images/apple.png" alt="apple" />
        <img src="images/ic-go.svg" alt="go" />
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="project.js"></script>

    <div class="button" role="button">
      <img class="arrow" src="images/arrow.svg" alt="arrow" />
      <span>Show All</span>
    </div>
  </body>
</html>
