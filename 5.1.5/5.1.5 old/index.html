<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <p>REPAIR OF EQUIPMENT FROM VARIOUS BRANDS</p>
    </header>
    <!-- holds scrollbar etc  -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <!-- holds touch area -->
      <div class="swiper-wrapper">
        <!-- Slides My own  -->
        <div class="swiper-slide">
          <div class="lenovo">
            <img src="images/lenovo.png" alt="lenovo" class="brand" />
            <img src="images/ic-go.svg" alt="go" class="go" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="samsung">
            <img src="images/samsung.png" alt="samsung" />
            <img src="images/ic-go.svg" alt="go" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="apple">
            <img src="images/apple.png" alt="apple" />
            <img src="images/ic-go.svg" alt="go" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="bosch">
            <img src="images/Bosch.png" alt="bosch" />
            <img src="images/ic-go.svg" alt="go" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="hp">
            <img src="images/hp.png" alt="hp" />
            <img src="images/ic-go.svg" alt="go" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="acer">
            <img src="images/acer.png" alt="acer" />
            <img src="images/ic-go.svg" alt="go" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="viewsonic">
            <img src="images/viewsonic.png" alt="viewsonic" />
            <img src="images/ic-go.svg" alt="go" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="sony">
            <img src="images/sony.png" alt="sony" />
            <img src="images/ic-go.svg" alt="go" />
          </div>
        </div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="project.js"></script>
  </body>
</html>
